<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="icon" type="image/svg" href="images/website__logo.svg">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="scss/style.css">
  <title>Houter Landing Page</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <!-- Nav Section -->
      <nav class="nav">
        <a class="nav__logo" href="index.html"><img src="images/website__logo.svg" alt="WebSite Logo"></a>
        <div class="nav__main" id="nav__main">
          <ul class="nav__main-list">
            <li><a href="">About Us</a></li>
            <li><a href="">Article</a></li>
            <li>
              <select>
                <a href="#"><option value="property">Property</option></a>
                <a href="#"><option value="apartment">Apartment</option></a>
                <a href="#"><option value="house">House</option></a>
              </select>
            </li>
          </ul>
          <a class="button nav__main-link" href="#">Sign Up!</a>
          <i class="nav__main-icon ri-close-line" id="nav__main-icon"></i>
        </div>
        <div class="nav__hamburger" id="nav__hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>

      <!-- Hero Section -->
      <section class="hero">
        <!-- Left-->
        <div class="hero__info">
          <h1>find the place to live <span>your dreams</span> easily here</h1>
          <p>Everything you need about finding your place to live will be here, where it will be easier for you</p>
          <div class="hero__info-search">
            <img src="images/hero__icon-location.svg" alt="Location Image">
            <input type="search" placeholder="Search for the location you want!">
            <a class="button">Search<img src="images/hero__icon-vector.svg" alt="Vector Image"></a>
          </div>  
        </div>
        <!-- Right -->
        <div class="hero__img">
          <img src="images/hero__background-main.svg" alt="House Image">
          <div class="hero__img-content">
            <div class="hero__img-content-box hero__img-content-box__first">
              <div class="box__img">
                <img src="images/hero__background-first__first.svg" alt="Women">
                <img src="images/hero__background-first__second.svg" alt="Men">
                <img src="images/hero__background-first__third.svg" alt="Women">
              </div>
              <div class="box__text">
                <p>1K+ People</p>
                <span>Successfully Getting Home</span>
              </div>
            </div>
            <div class="hero__img-content-box hero__img-content-box__second">
              <div class="box__img">
                <img src="images/home__background-second.svg" alt="House Image">
              </div>
              <div class="box__text">
                <p>56 Houses</p>
                <span>Sold Monthly</span>
              </div>
            </div>
            <div class="hero__img-content-box hero__img-content-box__third">
              <div class="box__img">
                <img src="images/hero__background-third.svg" alt="Women">
              </div>
              <div>
                <p>4K+</p>
                <span>People Looking for New Homes</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </header>
  


  <script src="js/index.js"></script>
</body>
</html>
