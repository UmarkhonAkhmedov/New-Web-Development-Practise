<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png"  href="images/logo-white.svg">
  <link rel="stylesheet" href="scss/style.css">
  <title>Trafalgar Website</title>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <nav class="header__nav flex flex-jc-sb flex-ai-c">
        <a href="index.html"><img src="images/logo.svg" alt="Website Logo"></a>
        <ul class="flex">
          <li><a class="home" href="#">Home</a></li>
          <li><a href="#">Find a doctor</a></li>
          <li><a href="#">Apps</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
      <section class="header__hero flex flex-jc-sb">
        <div class="header__hero-content">
          <h1>Virtual healthcare 
            for you</h1>
          <p>Trafalgar provides progressive, and affordable 
            healthcare, accessible on mobile and online 
            for everyone</p>
          <a href="#" class="button">Consult today</a>
        </div>
        <div class="header__hero-img">
          <img class="header__hero-img__back" src="images/hero.jpg" alt="Two people with health background" width="650" height="600">
          <img class="header__hero-img__rect" src="images/element-rect.svg" alt="Abstract Image">
        </div>
      </section>
    </div>
  </header>
  
</body>
</html>
